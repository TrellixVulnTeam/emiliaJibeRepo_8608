<script>
function validateForm() {
  hideErrors();
  var fn =document.getElementById("firstName").value;
  var ln =document.getElementById("lastName").value;
  var email =document.getElementById("email").value;
  var pn =document.getElementById("phoneNumber").value;
  var descr =document.getElementById("description").value;
  var ok=true;
  if(validateEmptyField(fn) == false) {
	document.getElementById("errorFn").style.visibility="visible";
	ok=false;
  }
  if(validateEmptyField(ln) == false) {
	document.getElementById("errorLn").style.visibility="visible";
	ok=false;
}
  if(validateEmail(email) == 2) {
    document.getElementById("errorEmail").textContent="Please fill out this field!";
	document.getElementById("errorEmail").style.visibility="visible";
	ok=false;
  }
  else if(validateEmail(email) == false) {
	document.getElementById("errorEmail").textContent="Invalid email!";
	document.getElementById("errorEmail").style.visibility="visible";
	ok=false;
  }
  if(validatePhoneNumber(pn) == 2) {
	document.getElementById("errorPhoneNumber").style.visibility="visible";
	ok=false;
  }
  else if(validatePhoneNumber(pn) == false) {
	document.getElementById("errorPhoneNumber").textContent="Invalid phone number!";
	document.getElementById("errorPhoneNumber").style.visibility="visible";
	ok=false;
  }
  if(validateEmptyField(descr) == false) {
	document.getElementById("errorDescription").style.visibility="visible";
	ok=false;
  }
  return ok;
}

function hideErrors() {
	document.getElementById("errorFn").style.visibility="hidden";
	document.getElementById("errorLn").style.visibility="hidden";
	document.getElementById("errorEmail").style.visibility="hidden";
	document.getElementById("errorPhoneNumber").style.visibility="hidden";
	document.getElementById("errorDescription").style.visibility="hidden";
}

function validateEmptyField(x) {
	if(x=="") {
		return false;
	}
}

function validateEmail(x) {
	if(validateEmptyField(x) == false) return 2;
	return validateEmailRegex(x);
}

function validateEmailRegex(x) {
	const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(x).toLowerCase());
}

function validatePhoneNumber(x) {
	if(validateEmptyField(x) == false) return 2;
	const re = /^[0-9]+$/;
	return re.test(x);
}
</script>
